<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qatar 2020 - Quiniela</title> 
    <link rel="icon" href="favicon.ico" type="image/x-icon" />     
    <link rel="manifest" href="manifest.json" />    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/flag-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,900;1,700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="app">   
        <div class="container">  
            <div id="cover-spin" v-show="showLoading"></div>          
            <div class="left"><img src="images/grupos.jpg" style="width:100%;"></div>
            <div class="main">            
                <div>
                    <div>Modo de uso:</div>
                    </br>
                    <div>
                        <ul>
                            <li>Seleccione el numero de apostadores.</li>
                            <li>Proporcione el alias o nombre del apostador y de click al boton Agregar.</li>
                            <li>Una vez agregados todos los apostadores, aparecera el boton Crear Quiniela y dar click.</li>
                        </ul> 
                    </div>
                    </br>                    
                    <div># APOSTADORES</div>
                    <div>
                        <select v-model="numGamblers" @change="fnResetSelect">
                            <option v-for="i in 16" :value="i">{{i}}</option>
                        </select>
                        <input type="text" v-model="gamblerName" placeholder="Nombre o Alias" maxlength="25" v-show="showAdd" />
                        <a class="css-button" v-show="showAdd">
                            <span class="css-button-icon"><i class="fa fa-check-circle" aria-hidden="true"></i></span>
                            <span class="css-button-text" @click="fnAddGambler">Agregar</span>
                        </a>
                        <a class="css-button" v-show="showCreate">
                            <span class="css-button-icon"><i class="fa fa-check-circle" aria-hidden="true"></i></span>
                            <span class="css-button-text" @click="fnLottery">Crear Quiniela</span>
                        </a>                        
                    </div>
                </div>
            </div>
            <div class="right" v-show="showRight" >
                <div class="card-container"> 
                    <card-gambler  v-for="(obj,index) in listGamblers" :gambler="obj" :key="index"></card-gambler>
                </div>                                                         
            </div>
        </div>                    
    </div>
    <script src="js/vue.js"></script>
    <script src="js/app.js"></script>
    <script>
        if("serviceWorker" in navigator){
            window.addEventListener("load",()=>{
                navigator.serviceWorker.register("service-worker.js")
                .then(service_worker_registration => {
                    console.log("Qatar2022 - sw registered");
                }).catch(error => {
                    console.log("Qatar2022 - sw registered failed", error);
                });
            });
        }
    </script>
</body>
</html>
